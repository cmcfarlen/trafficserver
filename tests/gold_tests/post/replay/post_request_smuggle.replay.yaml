          url: /
          headers:
            fields:
              - [ Host, example.com ]
              - [ uuid, request_one ]
              - [ Content-Length, 208 ]
          content:
            encoding: plain
            data: ""

        server-response:
          status: 405
          reason: Method Not Allowed

        proxy-response:
          status: 405

      - client-request:
          method: "POST"
          version: "1.1"
          url: /
          headers:
            fields:
              - [ Host, example.com ]
              - [ uuid, request_two ]
