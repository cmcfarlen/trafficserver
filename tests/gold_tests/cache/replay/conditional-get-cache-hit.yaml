#
# Verify negative_revalidating disabled behavior. This replay file assumes:
#   * ATS is configured with negative_revalidating disabled.
#   * max_stale_age is set to 6 seconds.
#

meta:
  version: "1.0"

sessions:
- transactions:
  # Cache a request
  - client-request:
      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /path/request
      headers:
        fields:
          - [ uuid, 1]
          - [ Host, example.com ]
          - [ Accept, "*/*" ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 16 ]
        - [ Cache-Control, max-age=10 ]
        - [ ETag, "42" ]


    proxy-response:
      status: 200

  # conditionally get it but with a body
  - client-request:
      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /path/request
      headers:
        fields:
          - [ uuid, 2 ]
          - [ Host, example.com ]
          - [ Accept, "*/*" ]
          - [ If-None-Match, "42" ]
          - [ Content-Length, 1 ]
      content:
        encoding: plain
        data: "\n"

    server-response:
      status: 500
      reason: ERR

    proxy-response:
      status: 304

  - client-request:
      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /path/request
      headers:
        fields:
          - [ uuid, 3 ]
          - [ Host, example.com ]
          - [ Accept, "*/*" ]

    server-response:
      status: 500
      reason: NOTUSED
      headers:
        fields:
        - [ Content-Length, 5 ]
        - [ Cache-Control, max-age=10 ]
        - [ ETag, "43" ]

    proxy-response:
      status: 200
      reason: OK

